<div id="menu" fxLayout="column">
    <div fxLayout="row" class="menuItem" *ngFor="let item of roleSpecificMenuItems ">
            <a [routerLink]="'../'+item.routerLink" routerLinkActive = "active" class="menuButton"> 
                <mat-icon> {{ item.icon }} </mat-icon>
                {{ item.title }} 
            </a> 
    </div>
</div>
