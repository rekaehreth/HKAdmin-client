<ng-container class="scrollable" >
    <div class="map match-parent" id="map" matTooltip="Click to open Google Maps" (click)="navigateToGoogleMaps()">  </div>
    <br/>
    <mat-card-title>
        <mat-icon> event </mat-icon>
        {{formatFullDate(this.data.startTime)}}
    </mat-card-title>
    <mat-card-subtitle>
        <mat-icon> schedule </mat-icon>
        {{formatHourDate(this.data.startTime)}} - {{formatHourDate(this.data.endTime)}}
        <p *ngIf="this.data.location" matTooltip="Click to open Google Maps" (click)="navigateToGoogleMaps()">
            <mat-icon> place </mat-icon>
            {{ this.data.location.name }}
        </p>
    </mat-card-subtitle>
    <mat-card-content>
        <mat-accordion [@.disabled]="disableAnimation" multi="false">
            <mat-expansion-panel hideToggle [expanded]="false" matTooltip="Click to expand panel">
                <mat-expansion-panel-header>
                    <mat-panel-title> Groups </mat-panel-title>
                </mat-expansion-panel-header>
                <mat-accordion multi="false">
                    <mat-expansion-panel class="groupPanel" hideToggle *ngFor="let group of groups" disabled >
                        <mat-expansion-panel-header>
                            <mat-panel-title> {{group.rawGroup.name}} </mat-panel-title>
                        </mat-expansion-panel-header>
                    </mat-expansion-panel>
                </mat-accordion>
            </mat-expansion-panel>
        </mat-accordion>
        <button *ngIf="roles.includes('admin') || roles.includes('coach')" mat-raised-button (click)="openAdministrateTrainingDialog()">
            Administrate training
        </button>
    </mat-card-content>
</ng-container>
